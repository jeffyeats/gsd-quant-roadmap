<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<title>GSD Quant Roadmap</title>
<style>
  :root {
    --bg: #0d1117;
    --surface: #161b22;
    --border: #30363d;
    --text: #e6edf3;
    --text-muted: #8b949e;
    --accent: #58a6ff;
    --green: #3fb950;
    --red: #f85149;
    --yellow: #d29922;
    --purple: #bc8cff;
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    padding: 16px;
    padding-top: calc(env(safe-area-inset-top, 0px) + 16px);
    padding-bottom: calc(env(safe-area-inset-bottom, 0px) + 16px);
    max-width: 600px;
    margin: 0 auto;
    -webkit-tap-highlight-color: transparent;
  }
  h1 { font-size: 1.3rem; margin-bottom: 4px; }
  .subtitle { color: var(--text-muted); font-size: 0.85rem; margin-bottom: 16px; }

  /* Tab navigation */
  .tabs {
    display: flex;
    gap: 4px;
    margin-bottom: 16px;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 4px;
  }
  .tab {
    flex: 1;
    text-align: center;
    padding: 8px 12px;
    border-radius: 6px;
    font-size: 0.85rem;
    font-weight: 600;
    cursor: pointer;
    color: var(--text-muted);
    user-select: none;
    -webkit-user-select: none;
    transition: all 0.15s;
  }
  .tab:active { opacity: 0.7; }
  .tab.active { background: var(--border); color: var(--text); }
  .tab-badge {
    display: inline-block;
    background: var(--accent);
    color: #fff;
    font-size: 0.7rem;
    font-weight: 700;
    padding: 1px 6px;
    border-radius: 10px;
    margin-left: 4px;
    vertical-align: middle;
  }
  .tab.active .tab-badge { background: var(--green); }

  /* Progress bar */
  .progress-bar-container {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 12px 16px;
    margin-bottom: 16px;
  }
  .progress-label {
    display: flex;
    justify-content: space-between;
    font-size: 0.85rem;
    margin-bottom: 8px;
    color: var(--text-muted);
  }
  .progress-label span:last-child { color: var(--green); font-weight: 600; }
  .progress-bar {
    height: 8px;
    background: var(--border);
    border-radius: 4px;
    overflow: hidden;
  }
  .progress-fill {
    height: 100%;
    background: var(--green);
    border-radius: 4px;
    transition: width 0.4s ease;
  }

  /* Daily section */
  .daily-header {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 12px 16px;
    margin-bottom: 12px;
  }
  .daily-date {
    font-size: 0.95rem;
    font-weight: 600;
    margin-bottom: 4px;
  }
  .daily-stats {
    display: flex;
    align-items: center;
    gap: 12px;
    font-size: 0.8rem;
    color: var(--text-muted);
  }
  .daily-stats .done-count { color: var(--green); font-weight: 600; }
  .streak { color: var(--yellow); }
  .daily-progress {
    height: 6px;
    background: var(--border);
    border-radius: 3px;
    overflow: hidden;
    margin-top: 8px;
  }
  .daily-progress-fill {
    height: 100%;
    background: var(--accent);
    border-radius: 3px;
    transition: width 0.4s ease;
  }
  .daily-progress-fill.all-done { background: var(--green); }
  .daily-task {
    display: flex;
    align-items: flex-start;
    padding: 10px 16px;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 8px;
    margin-bottom: 8px;
    gap: 12px;
    cursor: pointer;
  }
  .daily-task:active { background: rgba(88, 166, 255, 0.05); }
  .daily-task.checked { opacity: 0.45; }
  .daily-task.checked .dt-title { text-decoration: line-through; }
  .dt-checkbox {
    width: 22px;
    height: 22px;
    border: 2px solid var(--accent);
    border-radius: 50%;
    flex-shrink: 0;
    margin-top: 1px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.15s;
  }
  .daily-task.checked .dt-checkbox {
    background: var(--green);
    border-color: var(--green);
  }
  .dt-check { display: none; color: #fff; font-size: 12px; font-weight: bold; }
  .daily-task.checked .dt-check { display: block; }
  .dt-info { flex: 1; min-width: 0; }
  .dt-title { font-size: 0.85rem; font-weight: 600; line-height: 1.3; }
  .dt-action { font-size: 0.78rem; color: var(--text-muted); margin-top: 2px; }
  .daily-empty {
    text-align: center;
    padding: 32px 16px;
    color: var(--text-muted);
    font-size: 0.9rem;
  }
  .daily-all-done {
    text-align: center;
    padding: 24px 16px;
    color: var(--green);
    font-size: 0.95rem;
    font-weight: 600;
  }

  /* Phases / milestones */
  .phase {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 8px;
    margin-bottom: 12px;
    overflow: hidden;
  }
  .phase-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 16px;
    cursor: pointer;
    user-select: none;
    -webkit-user-select: none;
  }
  .phase-header:active { background: var(--border); }
  .phase-title { font-size: 0.95rem; font-weight: 600; }
  .phase-count {
    font-size: 0.8rem;
    color: var(--text-muted);
    white-space: nowrap;
    margin-left: 8px;
  }
  .phase-chevron {
    color: var(--text-muted);
    transition: transform 0.2s;
    flex-shrink: 0;
    margin-left: 8px;
  }
  .phase.collapsed .phase-chevron { transform: rotate(-90deg); }
  .phase.collapsed .milestones { display: none; }
  .milestones { border-top: 1px solid var(--border); }
  .milestone {
    display: flex;
    align-items: flex-start;
    padding: 10px 16px;
    border-bottom: 1px solid var(--border);
    gap: 12px;
    cursor: pointer;
  }
  .milestone:last-child { border-bottom: none; }
  .milestone:active { background: rgba(88, 166, 255, 0.05); }
  .milestone.completed { opacity: 0.5; }
  .milestone.completed .ms-title { text-decoration: line-through; }
  .ms-checkbox {
    width: 22px;
    height: 22px;
    border: 2px solid var(--border);
    border-radius: 4px;
    flex-shrink: 0;
    margin-top: 1px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.15s;
  }
  .milestone.completed .ms-checkbox {
    background: var(--green);
    border-color: var(--green);
  }
  .ms-check { display: none; color: #fff; font-size: 14px; font-weight: bold; }
  .milestone.completed .ms-check { display: block; }
  .ms-info { flex: 1; min-width: 0; }
  .ms-title { font-size: 0.9rem; line-height: 1.3; }
  .ms-dates { font-size: 0.75rem; color: var(--text-muted); margin-top: 2px; }
  .ms-completed-date { color: var(--green); }
  .ms-deadline { color: var(--yellow); }

  /* Token */
  .token-bar {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 12px 16px;
    margin-bottom: 16px;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .token-bar input {
    flex: 1;
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: 4px;
    color: var(--text);
    padding: 8px 10px;
    font-size: 0.85rem;
    font-family: monospace;
  }
  .token-bar button, .token-status button {
    background: var(--accent);
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 8px 14px;
    font-size: 0.85rem;
    font-weight: 600;
    cursor: pointer;
    white-space: nowrap;
  }
  .token-bar button:active { opacity: 0.8; }
  .token-status {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 10px 16px;
    margin-bottom: 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.85rem;
    color: var(--green);
  }
  .token-status button {
    background: transparent;
    color: var(--red);
    border: 1px solid var(--red);
    padding: 4px 10px;
    font-size: 0.75rem;
  }

  /* Toast */
  .toast {
    position: fixed;
    bottom: 24px;
    left: 50%;
    transform: translateX(-50%);
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 10px 20px;
    font-size: 0.85rem;
    opacity: 0;
    transition: opacity 0.3s;
    pointer-events: none;
    z-index: 100;
    max-width: 90vw;
  }
  .toast.show { opacity: 1; }
  .toast.error { border-color: var(--red); color: var(--red); }
  .toast.success { border-color: var(--green); color: var(--green); }
  .spinner {
    display: inline-block;
    width: 14px; height: 14px;
    border: 2px solid var(--border);
    border-top-color: var(--accent);
    border-radius: 50%;
    animation: spin 0.6s linear infinite;
    vertical-align: middle;
    margin-right: 4px;
  }
  @keyframes spin { to { transform: rotate(360deg); } }
  .loading-overlay {
    text-align: center;
    padding: 40px 16px;
    color: var(--text-muted);
  }
  .hidden { display: none; }

  /* History view */
  .stats-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 8px;
    margin-bottom: 16px;
  }
  .stat-card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 12px 14px;
    text-align: center;
  }
  .stat-value {
    font-size: 1.5rem;
    font-weight: 700;
    line-height: 1;
    margin-bottom: 4px;
  }
  .stat-value.green { color: var(--green); }
  .stat-value.yellow { color: var(--yellow); }
  .stat-value.accent { color: var(--accent); }
  .stat-value.purple { color: var(--purple); }
  .stat-label {
    font-size: 0.72rem;
    color: var(--text-muted);
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }
  .heatmap-section {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 14px;
    margin-bottom: 16px;
  }
  .heatmap-title {
    font-size: 0.85rem;
    font-weight: 600;
    margin-bottom: 10px;
  }
  .heatmap-grid {
    display: flex;
    gap: 3px;
    overflow-x: auto;
    padding-bottom: 4px;
  }
  .heatmap-col {
    display: flex;
    flex-direction: column;
    gap: 3px;
  }
  .heatmap-cell {
    width: 14px;
    height: 14px;
    border-radius: 2px;
    background: var(--border);
  }
  .heatmap-cell.future { opacity: 0.3; }
  .heatmap-cell.l1 { background: #0e4429; }
  .heatmap-cell.l2 { background: #006d32; }
  .heatmap-cell.l3 { background: #26a641; }
  .heatmap-cell.l4 { background: #39d353; }
  .heatmap-labels {
    display: flex;
    align-items: center;
    gap: 4px;
    margin-top: 8px;
    font-size: 0.7rem;
    color: var(--text-muted);
    justify-content: flex-end;
  }
  .heatmap-labels .heatmap-cell { width: 10px; height: 10px; }
  .week-section {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 8px;
    margin-bottom: 12px;
    overflow: hidden;
  }
  .week-header {
    padding: 10px 14px;
    font-size: 0.85rem;
    font-weight: 600;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
  }
  .week-header:active { background: var(--border); }
  .week-summary { color: var(--text-muted); font-size: 0.78rem; font-weight: 400; }
  .week-days { border-top: 1px solid var(--border); }
  .week-section.collapsed .week-days { display: none; }
  .week-day {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px 14px;
    border-bottom: 1px solid var(--border);
    font-size: 0.82rem;
  }
  .week-day:last-child { border-bottom: none; }
  .week-day-name { color: var(--text-muted); width: 80px; }
  .week-day-bar {
    flex: 1;
    height: 6px;
    background: var(--border);
    border-radius: 3px;
    margin: 0 10px;
    overflow: hidden;
  }
  .week-day-fill {
    height: 100%;
    border-radius: 3px;
    background: var(--accent);
  }
  .week-day-fill.full { background: var(--green); }
  .week-day-count { font-size: 0.75rem; color: var(--text-muted); min-width: 32px; text-align: right; }
  .week-day.today { background: rgba(88, 166, 255, 0.05); }
  .week-day.missed .week-day-name { color: var(--red); }
</style>
</head>

let progress = {};

function getToken() { return localStorage.getItem('gsd_github_token'); }
function setToken(t) { localStorage.setItem('gsd_github_token', t); }
function clearToken() { localStorage.removeItem('gsd_github_token'); }

function todayStr() { return new Date().toISOString().slice(0, 10); }

function toast(msg, type) {
  const el = document.getElementById('toast');
  el.textContent = msg;
  el.className = 'toast show ' + (type || '');
  clearTimeout(el._timer);
  el._timer = setTimeout(() => el.className = 'toast', 2500);
}

function formatDate(d) {
  const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
  const parts = d.split('-');
  return months[parseInt(parts[1])-1] + ' ' + parseInt(parts[2]);
}

function formatDateFull(d) {
  const months = ['January','February','March','April','May','June','July','August','September','October','November','December'];
  const days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
  const dt = new Date(d + 'T12:00:00');
  return days[dt.getDay()] + ', ' + months[dt.getMonth()] + ' ' + dt.getDate();
}

function getCurrentPhase() {
  const today = todayStr();
  for (const p of PHASES) {
    if (today >= p.start && today <= p.end) return p.key;
  }
  return PHASES[0].key;
}

function getDailyLog() {
  return progress.daily_log || {};
}

function getTodayChecked() {
  const log = getDailyLog();
  return log[todayStr()] || [];
}

function getActiveDailyTasks() {
  const today = todayStr();
  return ROADMAP.filter(m => {
    if (!m.daily_action) return false;
    if (today < m.start || today > m.end) return false;
    const p = progress[m.id];
    if (p && p.completed) return false;
    return true;
  });
}

function getStreak() {
  const log = getDailyLog();
  let streak = 0;
  const d = new Date();
  // Check if today is complete — if so, count today
  const todayTasks = getActiveDailyTasks();
  const todayChecked = getTodayChecked();
  const todayAllDone = todayTasks.length > 0 && todayTasks.every(m => todayChecked.includes(m.id));
  if (todayAllDone) {
    streak = 1;
    d.setDate(d.getDate() - 1);
  } else {
    // Start checking from yesterday
    d.setDate(d.getDate() - 1);
  }
  // Look back up to 365 days
  for (let i = 0; i < 365; i++) {
    const ds = d.toISOString().slice(0, 10);
    if (log[ds] && log[ds].length > 0) {
      streak++;
      d.setDate(d.getDate() - 1);
    } else {
      break;
    }
  }
  return streak;
}

function switchTab(tab) {
  currentTab = tab;
  for (const t of ['daily', 'history', 'milestones']) {
    document.getElementById('tab-' + t).className = tab === t ? 'tab active' : 'tab';
    document.getElementById('view-' + t).className = tab === t ? '' : 'hidden';
  }
  if (tab === 'history') renderHistory();
}

function renderTokenSection() {
  const el = document.getElementById('token-section');
  const token = getToken();
  if (token) {
    el.innerHTML = `<div class="token-status">
      <span>GitHub token saved</span>
      <button onclick="clearToken(); renderTokenSection(); toast('Token removed')">Remove</button>
    </div>`;
  } else {
    el.innerHTML = `<div class="token-bar">
      <input type="password" id="token-input" placeholder="GitHub PAT (for checking off tasks)">
      <button onclick="saveToken()">Save</button>
    </div>`;
  }
}

function saveToken() {
  const val = document.getElementById('token-input').value.trim();
  if (!val) return;
  setToken(val);
  renderTokenSection();
  toast('Token saved', 'success');
}

function updateProgressBar() {
  const total = ROADMAP.length;
  const done = ROADMAP.filter(m => progress[m.id] && progress[m.id].completed).length;
  document.getElementById('progress-text').textContent = done + ' / ' + total;
  document.getElementById('progress-fill').style.width = (done / total * 100) + '%';
}

function renderDaily() {
  const container = document.getElementById('view-daily');
  const tasks = getActiveDailyTasks();
  const checked = getTodayChecked();
  const doneCount = tasks.filter(m => checked.includes(m.id)).length;
  const streak = getStreak();

  // Update badge
  const remaining = tasks.length - doneCount;
  document.getElementById('daily-badge').textContent = remaining;

  let html = '';

  // Header
  html += `<div class="daily-header">
    <div class="daily-date">${formatDateFull(todayStr())}</div>
    <div class="daily-stats">
      <span><span class="done-count">${doneCount}</span> / ${tasks.length} done today</span>
      ${streak > 0 ? `<span class="streak">${streak} day streak</span>` : ''}
    </div>
    <div class="daily-progress">
      <div class="daily-progress-fill${doneCount === tasks.length && tasks.length > 0 ? ' all-done' : ''}" style="width: ${tasks.length > 0 ? (doneCount / tasks.length * 100) : 0}%"></div>
    </div>
  </div>`;

  if (tasks.length === 0) {
    html += '<div class="daily-empty">No active daily tasks right now.</div>';
  } else if (doneCount === tasks.length) {
    html += '<div class="daily-all-done">All tasks done for today!</div>';
    // Still show them checked off
    for (const m of tasks) {
      html += renderDailyTask(m, true);
    }
  } else {
    // Unchecked first, then checked
    const unchecked = tasks.filter(m => !checked.includes(m.id));
    const checkedTasks = tasks.filter(m => checked.includes(m.id));
    for (const m of unchecked) {
      html += renderDailyTask(m, false);
    }
    for (const m of checkedTasks) {
      html += renderDailyTask(m, true);
    }
  }

  container.innerHTML = html;
}

function renderDailyTask(m, isChecked) {
  const cls = isChecked ? ' checked' : '';
  return `<div class="daily-task${cls}" onclick="toggleDaily('${m.id}')" id="dt-${m.id}">
    <div class="dt-checkbox"><span class="dt-check">\u2713</span></div>
    <div class="dt-info">
      <div class="dt-title">${m.title}</div>
      <div class="dt-action">${m.daily_action}</div>
    </div>
  </div>`;
}

function renderMilestones() {
  const container = document.getElementById('phases-container');
  const currentPhase = getCurrentPhase();
  let html = '';

  for (const phase of PHASES) {
    const milestones = ROADMAP.filter(m => m.phase === phase.key);
    const done = milestones.filter(m => progress[m.id] && progress[m.id].completed).length;
    const collapsed = phase.key !== currentPhase ? ' collapsed' : '';

    html += `<div class="phase${collapsed}" id="phase-${phase.key}">`;
    html += `<div class="phase-header" onclick="togglePhase('${phase.key}')">
      <div>
        <div class="phase-title">${phase.label}</div>
        <div class="phase-count">${done} / ${milestones.length} complete</div>
      </div>
      <svg class="phase-chevron" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
        <path d="M4.427 4.427a.75.75 0 011.06-.013L8 6.777l2.513-2.363a.75.75 0 111.027 1.093l-3 2.82a.75.75 0 01-1.027 0l-3-2.82a.75.75 0 01-.086-1.08z"/>
      </svg>
    </div>`;
    html += '<div class="milestones">';

    for (const m of milestones) {
      const p = progress[m.id] || { completed: false, completed_date: null };
      const cls = p.completed ? ' completed' : '';
      let dateStr = formatDate(m.start) + ' \u2013 ' + formatDate(m.end);
      if (m.deadline) dateStr += ` <span class="ms-deadline">(deadline: ${formatDate(m.deadline)})</span>`;
      if (p.completed && p.completed_date) dateStr = `<span class="ms-completed-date">Completed ${p.completed_date}</span>`;

      html += `<div class="milestone${cls}" onclick="toggleMilestone('${m.id}')" id="ms-${m.id}">
        <div class="ms-checkbox"><span class="ms-check">\u2713</span></div>
        <div class="ms-info">
          <div class="ms-title">${m.title}</div>
          <div class="ms-dates">${dateStr}</div>
        </div>
      </div>`;
    }

    html += '</div></div>';
  }

  container.innerHTML = html;
  updateProgressBar();
}

function getActiveTasksForDate(dateStr) {
  return ROADMAP.filter(m => {
    if (!m.daily_action) return false;
    if (dateStr < m.start || dateStr > m.end) return false;
    return true;
  });
}

function renderHistory() {
  const container = document.getElementById('view-history');
  const log = getDailyLog();
  const today = todayStr();

  // Compute stats
  const allDates = Object.keys(log).filter(d => d <= today).sort();
  const totalDaysTracked = allDates.filter(d => log[d].length > 0).length;
  const totalCheckins = allDates.reduce((sum, d) => sum + log[d].length, 0);

  let perfectDays = 0;
  for (const d of allDates) {
    const active = getActiveTasksForDate(d);
    if (active.length > 0 && active.every(m => log[d].includes(m.id))) perfectDays++;
  }

  // Best streak
  let bestStreak = 0, tempStreak = 0;
  for (const d of allDates) {
    if (log[d].length > 0) {
      tempStreak++;
      if (tempStreak > bestStreak) bestStreak = tempStreak;
    } else {
      tempStreak = 0;
    }
  }
  const currentStreak = getStreak();
  if (currentStreak > bestStreak) bestStreak = currentStreak;

  let html = '';

  // Stat cards
  html += `<div class="stats-grid">
    <div class="stat-card"><div class="stat-value yellow">${currentStreak}</div><div class="stat-label">Current Streak</div></div>
    <div class="stat-card"><div class="stat-value purple">${bestStreak}</div><div class="stat-label">Best Streak</div></div>
    <div class="stat-card"><div class="stat-value green">${perfectDays}</div><div class="stat-label">Perfect Days</div></div>
    <div class="stat-card"><div class="stat-value accent">${totalCheckins}</div><div class="stat-label">Total Check-ins</div></div>
  </div>`;

  // Heatmap — last 16 weeks
  html += `<div class="heatmap-section">
    <div class="heatmap-title">Daily Activity</div>
    <div class="heatmap-grid" id="heatmap"></div>
    <div class="heatmap-labels">
      <span>Less</span>
      <div class="heatmap-cell"></div>
      <div class="heatmap-cell l1"></div>
      <div class="heatmap-cell l2"></div>
      <div class="heatmap-cell l3"></div>
      <div class="heatmap-cell l4"></div>
      <span>More</span>
    </div>
  </div>`;

  // Weekly breakdown — last 4 weeks
  const dayNames = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
  const weeks = [];
  const d = new Date();
  // Go to start of current week (Sunday)
  d.setDate(d.getDate() - d.getDay());
  for (let w = 0; w < 4; w++) {
    const weekDays = [];
    for (let i = 6; i >= 0; i--) {
      const wd = new Date(d);
      wd.setDate(wd.getDate() + i);
      weekDays.unshift(wd.toISOString().slice(0, 10));
    }
    weeks.unshift({ start: weekDays[0], days: weekDays });
    d.setDate(d.getDate() - 7);
  }

  for (let wi = weeks.length - 1; wi >= 0; wi--) {
    const week = weeks[wi];
    const weekStart = new Date(week.start + 'T12:00:00');
    const monthDay = weekStart.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
    const weekEnd = new Date(week.days[6] + 'T12:00:00');
    const endStr = weekEnd.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
    const weekLabel = `${monthDay} \u2013 ${endStr}`;

    let weekTotal = 0, weekPossible = 0;
    for (const ds of week.days) {
      if (ds > today) continue;
      const active = getActiveTasksForDate(ds);
      const checked = (log[ds] || []).length;
      weekTotal += checked;
      weekPossible += active.length;
    }
    const weekPct = weekPossible > 0 ? Math.round(weekTotal / weekPossible * 100) : 0;
    const collapsed = wi < weeks.length - 1 ? ' collapsed' : '';

    html += `<div class="week-section${collapsed}" id="week-${wi}">
      <div class="week-header" onclick="document.getElementById('week-${wi}').classList.toggle('collapsed')">
        <span>${weekLabel}</span>
        <span class="week-summary">${weekPct}% completed</span>
      </div>
      <div class="week-days">`;

    for (const ds of week.days) {
      const isFuture = ds > today;
      const isToday = ds === today;
      const active = getActiveTasksForDate(ds);
      const checked = (log[ds] || []).filter(id => active.some(m => m.id === id)).length;
      const total = active.length;
      const pct = total > 0 ? (checked / total * 100) : 0;
      const dt = new Date(ds + 'T12:00:00');
      const dayLabel = dayNames[dt.getDay()] + ' ' + dt.getDate();
      const isMissed = !isFuture && !isToday && total > 0 && checked === 0;
      const cls = isToday ? ' today' : (isMissed ? ' missed' : '');
      const fillCls = pct >= 100 ? ' full' : '';

      html += `<div class="week-day${cls}">
        <span class="week-day-name">${dayLabel}${isToday ? ' *' : ''}</span>
        <div class="week-day-bar"><div class="week-day-fill${fillCls}" style="width: ${isFuture ? 0 : pct}%"></div></div>
        <span class="week-day-count">${isFuture ? '\u2014' : checked + '/' + total}</span>
      </div>`;
    }

    html += '</div></div>';
  }

  container.innerHTML = html;

  // Render heatmap cells
  buildHeatmap(log, today);
}

function buildHeatmap(log, today) {
  const grid = document.getElementById('heatmap');
  if (!grid) return;
  let html = '';

  // Start 15 weeks ago on Sunday
  const start = new Date();
  start.setDate(start.getDate() - start.getDay() - 15 * 7);

  for (let w = 0; w < 16; w++) {
    html += '<div class="heatmap-col">';
    for (let d = 0; d < 7; d++) {
      const dt = new Date(start);
      dt.setDate(dt.getDate() + w * 7 + d);
      const ds = dt.toISOString().slice(0, 10);
      const isFuture = ds > today;
      const active = getActiveTasksForDate(ds);
      const checked = (log[ds] || []).length;
      const total = active.length;

      let level = '';
      if (isFuture) {
        level = ' future';
      } else if (total === 0) {
        level = '';
      } else {
        const pct = checked / total;
        if (pct === 0) level = '';
        else if (pct <= 0.25) level = ' l1';
        else if (pct <= 0.5) level = ' l2';
        else if (pct < 1) level = ' l3';
        else level = ' l4';
      }

      html += `<div class="heatmap-cell${level}" title="${ds}: ${checked}/${total}"></div>`;
    }
    html += '</div>';
  }
  grid.innerHTML = html;
}

function render() {
  renderDaily();
  renderMilestones();
  if (currentTab === 'history') renderHistory();
}

function togglePhase(key) {
  document.getElementById('phase-' + key).classList.toggle('collapsed');
}

async function commitProgress(message) {
  const token = getToken();
  const content = btoa(unescape(encodeURIComponent(JSON.stringify(progress, null, 2) + '\n')));
  const res = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${FILE_PATH}`, {
    method: 'PUT',
    headers: {
      'Authorization': 'Bearer ' + token,
      'Content-Type': 'application/json',
      'Accept': 'application/vnd.github.v3+json',
    },
    body: JSON.stringify({
      message: message,
      content: content,
      sha: fileSha,
      branch: BRANCH,
    }),
  });

  if (!res.ok) {
    const err = await res.json();
    throw new Error(err.message || res.statusText);
  }

  const data = await res.json();
  fileSha = data.content.sha;
}

async function toggleDaily(id) {
  if (updating) return;
  const token = getToken();
  if (!token) {
    toast('Enter your GitHub PAT first', 'error');
    return;
  }

  updating = true;
  const el = document.getElementById('dt-' + id);
  if (el) el.style.opacity = '0.4';

  const today = todayStr();
  if (!progress.daily_log) progress.daily_log = {};
  if (!progress.daily_log[today]) progress.daily_log[today] = [];

  const idx = progress.daily_log[today].indexOf(id);
  const wasChecked = idx !== -1;

  if (wasChecked) {
    progress.daily_log[today].splice(idx, 1);
  } else {
    progress.daily_log[today].push(id);
  }

  try {
    const milestone = ROADMAP.find(m => m.id === id);
    const action = wasChecked ? 'Uncheck' : 'Check';
    await commitProgress(`${action} daily: ${milestone.title} (${today})`);
    toast(wasChecked ? 'Unchecked' : 'Done!', 'success');
  } catch (e) {
    // Revert
    if (wasChecked) {
      progress.daily_log[today].push(id);
    } else {
      const ri = progress.daily_log[today].indexOf(id);
      if (ri !== -1) progress.daily_log[today].splice(ri, 1);
    }
    toast('Error: ' + e.message, 'error');
  }

  render();
  updating = false;
}

async function toggleMilestone(id) {
  if (updating) return;
  const token = getToken();
  if (!token) {
    toast('Enter your GitHub PAT first', 'error');
    return;
  }

  updating = true;
  const el = document.getElementById('ms-' + id);
  if (el) el.style.opacity = '0.4';

  const wasCompleted = progress[id] && progress[id].completed;
  const newCompleted = !wasCompleted;
  const today = todayStr();
  const prevState = { ...progress[id] };

  progress[id] = {
    completed: newCompleted,
    completed_date: newCompleted ? today : null
  };

  try {
    const milestone = ROADMAP.find(m => m.id === id);
    await commitProgress((newCompleted ? 'Complete' : 'Uncomplete') + ': ' + milestone.title);
    toast(newCompleted ? 'Marked complete!' : 'Unmarked', 'success');
  } catch (e) {
    progress[id] = prevState;
    toast('Error: ' + e.message, 'error');
  }

  render();
  updating = false;
}

async function loadProgress() {
  try {
    const res = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${FILE_PATH}`, {
      headers: { 'Accept': 'application/vnd.github.v3+json' },
    });
    if (!res.ok) throw new Error('Failed to load progress');
    const data = await res.json();
    fileSha = data.sha;
    progress = JSON.parse(decodeURIComponent(escape(atob(data.content.replace(/\n/g, '')))));
  } catch (e) {
    toast('Could not load progress: ' + e.message, 'error');
    progress = {};
  }
  render();
}

renderTokenSection();
loadProgress();
